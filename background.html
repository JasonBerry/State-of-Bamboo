<html>
<head>
	<script>
	    var cssLoaded = false;
		function toggleOriginStyles() {
		    if (!cssLoaded) {
    			chrome.tabs.insertCSS(null, { file: "origin.css" }, function () { cssLoaded = true; });
			}
		}
		chrome.browserAction.onClicked.addListener(toggleOriginStyles);
	</script>
</head>
</html>
